<!DOCTYPE HTML>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>emmm</title>
    </head>
    <body>
      <div>
        <div>
          <button id="html" style="width:70px;height:50px;background:rgb(1,48,217);margin-left:215px">   运行为HTML   </button>
          <button id="javascript" style="width:70px;height:50px;background:rgb(1,48,217);margin-left:10px">运行为JavaScript</button>
        </div>
        <div>
          <textarea id="input" style="width:1225px;height:425px;border:1px solid rgb(0,0,0);border-radius:3px;"></textarea>
        </div>
      </div>
      <script>
        var html=document.getElementById("html");
        var javascript=document.getElementById("javascript");
        var input=document.getElementById("input");
        html.onclick=function(){document.write(input.value);}
        javascript.onclick=function(){try{eval(input.value);}catch(err){alert(err)};}
      </script>
    </body>
  </html>
